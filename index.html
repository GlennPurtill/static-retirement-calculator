<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <!-- Link to external stylesheet for consistent styling -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Main Heading -->
    <h2>Retirement Calculator</h2>
    <div class="container">
      <!-- Retirement Savings Form -->
      <form id="savingsForm" autocomplete="off">
        <div class="form-group">
          <label for="currency">Currency:
            <span class="info-tooltip" tabindex="0" aria-label="Currency info">&#9432;
              <span class="tooltip-text">Select the currency for all calculations. Example: USD ($) or EUR (€).</span>
            </span>
          </label>
          <select id="currency" name="currency" required class="form-control">
            <option value="usd" selected>USD ($)</option>
            <option value="eur">EUR (€)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currentSavings">Current Savings:
            <span class="info-tooltip" tabindex="0" aria-label="Current savings info">&#9432;
              <span class="tooltip-text">How much you have saved so far. Example: 5000</span>
            </span>
          </label>
          <input type="number" id="currentSavings" name="currentSavings" min="0" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
          <label for="annualSavings">Annual Savings:
            <span class="info-tooltip" tabindex="0" aria-label="Annual savings info">&#9432;
              <span class="tooltip-text">How much you plan to save each year. Example: 2000</span>
            </span>
          </label>
          <input type="number" id="annualSavings" name="annualSavings" min="0" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
          <label for="currentAge">Current Age:
            <span class="info-tooltip" tabindex="0" aria-label="Current age info">&#9432;
              <span class="tooltip-text">Your current age in years. Example: 30</span>
            </span>
          </label>
          <input type="number" id="currentAge" name="currentAge" min="0" max="120" step="1" required class="form-control">
        </div>
        <div class="form-group">
          <label for="expectedReturn">Expected Return (%):
            <span class="info-tooltip" tabindex="0" aria-label="Expected return info">&#9432;
              <span class="tooltip-text">Estimated average annual investment return (percent). Example: 5</span>
            </span>
          </label>
          <input type="number" id="expectedReturn" name="expectedReturn" min="0" step="0.01" required class="form-control">
        </div>
        <div class="form-group">
          <label for="expectedInflation">Expected Inflation (%):
            <span class="info-tooltip" tabindex="0" aria-label="Expected inflation info">&#9432;
              <span class="tooltip-text">Estimated average annual inflation rate (percent). Example: 3</span>
            </span>
          </label>
          <input type="number" id="expectedInflation" name="expectedInflation" min="0" step="0.01" value="3" required class="form-control">
        </div>
        <div class="form-group">
          <label for="retirementAge">Retirement Age:
            <span class="info-tooltip" tabindex="0" aria-label="Retirement age info">&#9432;
              <span class="tooltip-text">The age you plan to retire. Example: 65</span>
            </span>
          </label>
          <input type="number" id="retirementAge" name="retirementAge" min="1" max="120" step="1" required class="form-control">
        </div>
        <button type="submit">Calculate</button>
      </form>
    </div>

    <!-- Modal for displaying the result -->
    <div id="resultModal" class="modal" aria-modal="true" role="dialog" tabindex="-1">
      <div class="modal-content">
        <button class="close" aria-label="Close modal">&times;</button>
        <p id="modalResult"></p>
      </div>
    </div>

    <!-- Link to external JavaScript file for logic -->
    <script src="script.js"></script>
  </body>
</html>
