<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <!-- Link to external stylesheet for consistent styling -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Main Heading -->
    <h2>Retirement Calculator</h2>
    <div class="container">
      <!-- Retirement Savings Form -->
      <form id="savingsForm" autocomplete="off">
        <div class="form-group">
          <label for="currency">Currency:</label>
          <select id="currency" name="currency" required>
            <option value="usd" selected>USD ($)</option>
            <option value="eur">EUR (â‚¬)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="currentSavings">Current Savings:</label>
          <div style="position: relative;">
            <span id="currentCurrencySymbol" style="position: absolute; left: 8px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: #444; pointer-events: none;">$</span>
            <input type="number" id="currentSavings" name="currentSavings" min="0" step="0.01" required style="padding-left: 24px;">
          </div>
        </div>
        <div class="form-group">
          <label for="annualSavings">Annual Savings:</label>
          <div style="position: relative;">
            <span id="annualCurrencySymbol" style="position: absolute; left: 8px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: #444; pointer-events: none;">$</span>
            <input type="number" id="annualSavings" name="annualSavings" min="0" step="0.01" required style="padding-left: 24px;">
          </div>
        </div>
        <div class="form-group">
          <label for="expectedReturn">Expected Return (%):</label>
          <input type="number" id="expectedReturn" name="expectedReturn" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="yearsToRetirement">Years to Retirement:</label>
          <input type="number" id="yearsToRetirement" name="yearsToRetirement" min="1" step="1" required>
        </div>
        <button type="submit">Calculate</button>
      </form>
    </div>

    <!-- Modal for displaying the result -->
    <div id="resultModal" class="modal" aria-modal="true" role="dialog" tabindex="-1">
      <div class="modal-content">
        <button class="close" aria-label="Close modal">&times;</button>
        <p id="modalResult"></p>
      </div>
    </div>

    <!-- Link to external JavaScript file for logic -->
    <script src="script.js"></script>
  </body>
</html>
